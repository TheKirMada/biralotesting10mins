name: Create VPS (15m Test with Full Backup)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 17 # 15m loop + buffer

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: 📁 Prepare dirs
        run: mkdir -p links .backup

      - name: 💾 Restore FULL backup (from transfer.sh link)
        run: |
          if [ -f last_backup_url.txt ]; then
            url=$(cat last_backup_url.txt)
            echo "Downloading FULL backup from $url"
            curl -s --fail "$url" -o vps_backup.tar.gz || echo "⚠️ Failed to download backup"
            sudo tar -xzf vps_backup.tar.gz -C / || echo "⚠️ Failed to extract backup"
          else
            echo "⚠️ No backup link found, starting fresh"
          fi

      - name: 🔐 Start tmate session
        run: |
          sudo apt update -y && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" | tee "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"

      - name: 🚀 Start Playit Tunnel
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          echo "✅ Playit started."

      - name: ⏳ Keep VPS alive (15m loop)
        run: |
          i=1
          while [ $i -le 15 ]; do
            echo "🟢 Running minute $i/15..."
            sleep 60 || break
            i=$((i+1))
          done

      - name: 📦 Final FULL backup before timeout
        if: always()
        run: |
          echo "Creating FULL backup archive..."
          sudo tar czf vps_backup.tar.gz --exclude=/proc --exclude=/sys --exclude=/dev --exclude=/run /
          echo "Uploading to transfer.sh..."
          url=$(curl --upload-file vps_backup.tar.gz https://transfer.sh/vps_backup.tar.gz)
          echo "🆙 FULL Backup uploaded: $url"
          echo $url > last_backup_url.txt

      - name: 🔄 Pull latest changes (avoid push rejection)
        if: always()
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull --rebase origin main || true

      - name: 📤 Save SSH link + backup URL
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔁 Updated SSH + FULL backup URL"
          file_pattern: 'links/*.txt last_backup_url.txt'

      - name: 🔁 Restart workflow automatically
        if: always()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "manual-vps", "backup": true}}'

  # Failsafe backup even if cancelled mid-run
  failsafe-backup:
    if: cancelled() || failure()
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Failsafe FULL backup
        run: |
          echo "⚠️ Workflow interrupted, running failsafe FULL backup..."
          sudo tar czf vps_backup.tar.gz --exclude=/proc --exclude=/sys --exclude=/dev --exclude=/run /
          url=$(curl --upload-file vps_backup.tar.gz https://transfer.sh/vps_backup.tar.gz)
          echo "🆙 Failsafe FULL backup uploaded: $url"
          echo $url > last_backup_url.txt
