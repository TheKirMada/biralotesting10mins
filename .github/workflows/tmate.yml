name: Create VPS (Auto-Restart & Safe)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      TMATE_SERVER: nyc1.tmate.io

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Prepare dirs
        run: mkdir -p links .backup

      - name: ğŸ› ï¸ Make backup script executable
        run: chmod +x backup-restore.sh

      - name: ğŸ’¾ Restore backup (from transfer.sh link)
        continue-on-error: true
        run: ./backup-restore.sh restore_backup

      - name: ğŸ”§ Install PufferPanel
        run: |
          echo "ğŸš€ Installing PufferPanel..."
          # Install Docker without sudo using official script
          curl -fsSL https://get.docker.com -o get-docker.sh
          sh get-docker.sh
          
          # Create PufferPanel data directory
          mkdir -p /home/runner/pufferpanel/data
          
          # Run PufferPanel in Docker
          docker run -d \
            -p 8080:8080 \
            -v /home/runner/pufferpanel/data:/etc/pufferpanel \
            -v /home/runner/pufferpanel/servers:/var/lib/pufferpanel \
            --name pufferpanel \
            pufferpanel/pufferpanel:latest
          
          echo "âœ… PufferPanel running on port 8080"
          echo ""
          echo "ğŸ¯ Manual Admin Setup Required:"
          echo "==============================="
          echo "1. Connect via tmate SSH (link will appear below)"
          echo "2. Run this command to create admin user:"
          echo "   docker run --rm pufferpanel/pufferpanel:latest pufferpanel user add --username \"YOUR_USERNAME\" --password \"YOUR_PASSWORD\" --email \"YOUR_EMAIL\" --admin"
          echo "3. Replace YOUR_USERNAME, YOUR_PASSWORD, YOUR_EMAIL with your credentials"
          echo "==============================="

      - name: ğŸ”§ Install and Setup ngrok
        run: |
          echo "ğŸš€ Installing ngrok..."
          # Download ngrok directly (no apt/sudo needed)
          wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
          tar -xzf ngrok-v3-stable-linux-amd64.tgz
          chmod +x ngrok
          ./ngrok config add-authtoken 2YtAp6D68sZQGP19tb6ArNsUu0K_7DxzsfFA52dXeYr6gbEEz
          echo "âœ… ngrok installed and configured"
          
          # Start ngrok tunnel in background and capture the public URL
          echo "ğŸ”„ Starting ngrok tunnel on port 8080..."
          nohup ./ngrok http http://localhost:8080 > ngrok.log 2>&1 &
          
          # Wait for ngrok to start and get the public URL
          sleep 15
          echo "ğŸŒ Ngrok Public URL:"
          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | grep -o '"public_url":"[^"]*"' | head -1 | cut -d'"' -f4)
          if [ -n "$NGROK_URL" ]; then
            echo "âœ… Public URL: $NGROK_URL"
            echo "$NGROK_URL" > ngrok_url.txt
          else
            echo "âŒ Could not retrieve ngrok URL. Check ngrok.log for details:"
            cat ngrok.log || echo "No ngrok log available"
          fi

      - name: ğŸ” Start tmate session
        run: |
          sudo apt update -y && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" | tee "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"
          echo ""
          echo "ğŸ”‘ Connect to VPS via SSH:"
          echo "$SSH"
          echo ""
          echo "ğŸ’» Once connected, run this command to create admin user:"
          echo "docker run --rm pufferpanel/pufferpanel:latest pufferpanel user add --username \"YOUR_USERNAME\" --password \"YOUR_PASSWORD\" --email \"YOUR_EMAIL\" --admin"

      - name: ğŸš€ Start Playit Tunnel
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          echo "âœ… Playit started."

      - name: â³ Keep VPS alive (15 min safe period)
        run: |
          i=1
          while [ $i -le 15 ]; do
            echo "ğŸŸ¢ Running minute $i/15..."
            sleep 60
            i=$((i+1))
          done

      - name: ğŸ“¦ COMPLETE PufferPanel + ngrok backup
        timeout-minutes: 15
        run: |
          echo "ğŸš€ Creating COMPLETE PufferPanel + ngrok backup..."
          
          # Save package list (if possible)
          mkdir -p backup_meta
          command -v dpkg >/dev/null 2>&1 && dpkg --get-selections > backup_meta/installed_packages.txt 2>/dev/null || true
          
          # Build list of directories that ACTUALLY exist
          BACKUP_DIRS="backup_meta"
          
          # Check and add directories that exist
          [ -d "/home/runner/pufferpanel" ] && BACKUP_DIRS="$BACKUP_DIRS /home/runner/pufferpanel"
          [ -f "./ngrok" ] && BACKUP_DIRS="$BACKUP_DIRS ./ngrok"
          [ -f "ngrok_url.txt" ] && BACKUP_DIRS="$BACKUP_DIRS ngrok_url.txt"
          
          echo "ğŸ“¦ Backing up: $BACKUP_DIRS"
          
          # Create backup of only existing files
          if [ "$BACKUP_DIRS" != "backup_meta" ]; then
            sudo tar -czf vps_backup.tar.gz $BACKUP_DIRS 2>/dev/null || true
          else
            echo "âš ï¸ No PufferPanel/ngrok files found, creating package list only"
            tar -czf vps_backup.tar.gz backup_meta/ 2>/dev/null || true
          fi
          
          echo "âœ… Backup created successfully (size: $(du -h vps_backup.tar.gz | cut -f1))"

      - name: ğŸ“¤ Upload backup to GitHub instead
        continue-on-error: true
        run: |
          echo "â¬†ï¸ Uploading backup to GitHub repository..."
          # Clean up unnecessary files first
          rm -f get-docker.sh ngrok-v3-stable-linux-amd64.tgz ngrok.log playit.log 2>/dev/null || true
          
          # Add ALL files to git (including backup)
          git add .
          
          # Commit with a specific message
          git commit -m "ğŸ“¦ Full VPS backup including PufferPanel data" || echo "Nothing new to commit"
          
          # Push to GitHub
          git push origin main || echo "Push to GitHub failed"

      - name: ğŸ“ Create backup info file
        run: |
          echo "ğŸ“‹ Creating backup information file..."
          cat > backup_info.txt << EOF
          Backup created: $(date)
          PufferPanel data: /home/runner/pufferpanel/
          Ngrok URL: $(cat ngrok_url.txt 2>/dev/null || echo "Not available")
          Backup size: $(du -h vps_backup.tar.gz 2>/dev/null | cut -f1 || echo "Unknown")
          EOF
          
          git add backup_info.txt
          git commit -m "ğŸ“ Added backup information" || echo "No new backup info"
          git push origin main || echo "Push failed"

      - name: ğŸ”„ Pull latest changes with force
        continue-on-error: true
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          # Force pull and overwrite local changes
          git fetch origin main
          git reset --hard origin/main
          echo "âœ… Force pulled latest changes"

      - name: ğŸ“¤ Save SSH link
        continue-on-error: true
        run: |
          git add links/*.txt || echo "No SSH links to add"
          git commit -m "ğŸ” Updated SSH links" || echo "Nothing to commit"
          git push origin main || echo "Push failed - continuing"

      - name: ğŸ” Restart workflow automatically
        continue-on-error: true
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "manual-vps", "backup": true}}' \
          || echo "Restart request failed"
